<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Menu Details</title>
    <link href="https://fonts.googleapis.com/css?family=Font1|Font2" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tangerine&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        ul {
            list-style-type: none;
            padding-left: 0;
        }
        ul li::before {
            content: "";
        }
        .row-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
        }
    </style>
</head>
<body>
    <div style="background-color: rgb(90, 150, 140); height: 110px;" class="position-relative">
        <div class="mx-auto shadow-lg p-4 position-absolute top-50 start-50 translate-middle">
            <h2 class="text-center text-white">Full Menu Details</h2>
        </div>
        <a href="{% url 'home' %}" class="btn btn-primary mt-4 position-absolute top-0 end-0 me-3"><i class="bi bi-arrow-left-circle"></i> Back to Home</a>
    </div>

    <div class="container-fluid p-5">

    <h3 class="text-center" style="font-family: 'Tangerine', cursive;">{{ restaurant.name }} - Check our tasty Menu</h3>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div class="card card-body">
                    <ul>
                        {% for key, value in res1.items %}
                        <div class="row-item">
                            <div class="col-6">
                                {{ key }}
                            </div>
                            <div class="col-6 text-end">
                                ₹ {{ value }}
                            </div>
                        </div>
                        {% endfor %}
                    </ul>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card card-body">
                    <ul>
                        {% for key, value in res2.items %}
                        <div class="row-item">
                            <div class="col-6">
                                {{ key }}
                            </div>
                            <div class="col-6 text-end">
                                ₹ {{ value }}
                            </div>
                        </div>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
