<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Finder</title>
    <link href="https://fonts.googleapis.com/css?family=Font1|Font2" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<style>
    .center-t {
        margin: auto;
        width: 90%;
        padding: 10px;
    }
    .search-form {
        display: flex;
        align-items: center;
    }
    .search-input {
        border-radius: 20px 20px 20px 20px;
        margin-right: 10px;
        flex: 1;
    }
    .search-button {
        border-radius: 20px 20px 20px 20px;
    }
    a {
        text-decoration: none;
        color: rgb(130, 190, 212);
        
    }
</style>
<body>
    <div style="background-color: rgb(90, 150, 140); height: 110px;" class="position-relative">
        <div class="mx-auto shadow-lg p-4 position-absolute top-50 start-50 translate-middle">
            <h2 class="text-center text-white">Restaurant Finder</h2>
        </div>
    </div>

    <div class="container-fluid mt-5">
        <form class="center-t" style="width: 40%;" action="{% url 'home' %}">
            <div class="mb-3 search-form">
                <input type="text" class="form-control search-input" name="query" id="exampleInputEmail1" aria-describedby="emailHelp">
                <button type="submit" class="btn btn-outline-dark search-button">Search</button>
            </div>
        </form>
    </div>

    <div class="container-fluid p-5 card">
    <div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col" style="width: 10%;">S.No</th>
                    <th scope="col" style="width: 10%;">R. Id</th>
                    <th scope="col" style="width: 20%;">Name</th>
                    <th scope="col" style="width: 40%;">Type</th>
                    <th scope="col" style="width: 20%;">Location</th>
                </tr>
            </thead>
            <tbody>
                {% for row in x1 %}
                <tr>
                    <th scope="row" style="width: 10%;">{{ forloop.counter }}</th>
                    <td style="width: 10%;">{{ row.id }}</td>
                    <td style="width: 20%;"><a href="{% url 'details' row.id %}">{{ row.name }}</a></td>
                    <td style="width: 40%;">
                        <div class="d-flex justify-content-between align-items-center">
                            {{ row.full_details.cuisines }}
                            <a href="{% url 'menu_details' row.id %}">Check Menu</a>
                        </div>
                    </td>
                    <td style="width: 20%;">
                        <div class="d-flex flex-row-reverse">
                            {{ row.location }}
                        </div>
                        
                    </td>
                </tr>
                <tr class="additional-details" id="menu1">
                    <td colspan="5">
                        <p class="text-center mb-1">

                        </p>

                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
